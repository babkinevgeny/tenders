<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Пример тендера</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="tender">
    <div class="tender__column tender__column--left">
      <b>Внутренний тендер</b><br><br>
      <span>Стоимость работ</span><br>
      <span class="tender__price">40000 руб.</span>
    </div>
    <div class="tender__column tender__column--center">
      <span class="tender__number">№ 0120300014018000040</span>
      <h3 class="tender__title">
        Поставка бумаги для копировальных работ
      </h3>
      <span>Заказчик:</span><br>
      <span class="tender__orderer">МУНИЦИПАЛЬНОЕ КАЗЕННОЕ УЧРЕЖДЕНИЕ "УПРАВЛЕНИЕ АДМИНИСТРАТИВНО-ХОЗЯЙСТВЕННОГО ОБЕСПЕЧЕНИЯ АДМИНИСТРАЦИИ ОКТЯБРЬСКОГО РАЙОНА"</span>
    </div>
    <div class="tender__column tender__column--right">
      <a href="docs/Документация.docx" class="tender__btn" download>Скачать документацию</a>
      <a href="#" class="tender__btn">Отправить заявку</a>
    </div>
  </div>
</body>
</html>
